<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />

    <title>nouveau produit</title>
</head>
<body>

    <div class="container" layout:fragment="content">
        <div class="row" >
            <div class="col-md-8 col-md-offset-2">
                <br /><br />
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Ajout Produit</h3>
                    </div>
                    <div class="panel-body">

                        <form th:action="@{new}" method="post" th:object="${produit}">
                        <div class="form-group">
                            <label for="">Designation</label>
                            <input type="text"  class="form-control" th:field="*{designation}" />
                            <span class="text-danger" th:errors="*{designation}"></span>
                        </div>
                        <div class="form-group">
                            <label for="">Prix</label>
                            <input type="number"  class="form-control" th:field="*{prix}" />
                            <span class="text-danger" th:errors="*{prix}"></span>
                        </div>
                        <div class="form-group">
                            <label for="">Quantite</label>
                            <input type="number"  class="form-control" th:field="*{quantite}" />
                            <span class="text-danger" th:errors="*{quantite}"></span>
                        </div>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
