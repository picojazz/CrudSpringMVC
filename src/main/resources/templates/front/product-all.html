<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="front/front-layout">
<head xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" />
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootsrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8" />
    <title>Nos Produits</title>
</head>
<body>
    <div class="container" layout:fragment="content">

        <div class="row" style="margin-top:80px;margin-bottom: 25px;">
            <div class="col-md-3 " style="padding-top: 50px;">
                <div style="position: fixed;" class="border">
                    <div class="form-group">
                        <label for="">Mot cle :</label>
                        <input type="text" class="form-control" /><br />
                        <a href="#" class="btn-treehouse">Recherche</a>
                    </div>
                </div>
            </div>
            <div class="col-md-9 " style="padding-left: 60px;padding-bottom: 70px;" >
                <div class="bg-titre" style="margin-bottom: 70px;">
                <h1 class="text-center" style="color:white;">Tous les produits</h1>
                </div>

                <div class="row">
                    <div th:each="p,status:${produits}"  class="col-sm-3">
                        <div class="col-item">
                            <div class="photo">
                                <img th:src="@{getPhoto(id=${p.id})}" class="img-responsive" alt="a" />
                            </div>
                            <div class="info">
                                <div class="row">
                                    <div class="price col-md-6">
                                        <h5 th:text="${p.designation}">
                                            Sample Product</h5>
                                        <h5 th:text="${p.prix}+' F cfa'" class="price-text-color">
                                            $199.99</h5>
                                    </div>
                                    <div class="rating hidden-sm col-md-6">
                                        <h3>1 KG</h3>
                                    </div>
                                </div>
                                <div class="separator clear-left">
                                    <p class="btn-add">
                                        <i class="fa fa-shopping-cart"></i><a href="http://www.jquery2dotnet.com" class=" price-text-color">ajout au panier</a></p>
                                    <p class="btn-details">
                                        <i class="fa fa-list"></i><a href="http://www.jquery2dotnet.com" >Plus details</a></p>
                                </div>
                                <div class="clearfix">
                                </div>
                            </div>
                        </div>
                        <br/>
                    </div>
                    <br />
                </div>
                <div class="text-center">
                    <ul class="pagination">
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
